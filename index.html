<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Competition Registration</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="form-container">
        <form id="artForm">
            <h1>Art Competition Registration</h1>
            <p>Submit your artwork and details below.</p>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="department">Department / School</label>
                <input type="text" id="department" name="department" required>
            </div>

            <div class="form-group">
                <label for="year">Year of Study</label>
                <input type="text" id="year" name="year" required>
            </div>

            <div class="form-group">
                <label for="projectTitle">Project Title</label>
                <input type="text" id="projectTitle" name="projectTitle" required>
            </div>

            <button type="submit">Register Artwork</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
